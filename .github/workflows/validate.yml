name: Repo Hygiene & Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fail if env_build.sh is present
        run: |
          if git ls-files | grep -q "ansible/roles/kvm_vm_deploy/files/env_build.sh"; then
            echo "‚ùå ERROR: env_build.sh must not be committed. Use env_build.sh.sample instead."
            exit 1
          else
            echo "‚úÖ Repo hygiene check passed: env_build.sh not tracked."
          fi

      - name: Validate sample environment file
        run: |
          echo "üîç Validating env_build.sh.sample..."
          ./ansible/roles/kvm_vm_deploy/scripts/validate_env_build.sh ./ansible/roles/kvm_vm_deploy/files/env_build.sh.sample

      - name: Validate any staged env_build.sh (if present locally in PR)
        run: |
          if [ -f ansible/roles/kvm_vm_deploy/files/env_build.sh ]; then
            echo "üîç Validating local env_build.sh (not tracked)..."
            ./ansible/roles/kvm_vm_deploy/scripts/validate_env_build.sh ansible/roles/kvm_vm_deploy/files/env_build.sh || true
          else
            echo "‚ÑπÔ∏è No local env_build.sh found, skipping."
          fi
