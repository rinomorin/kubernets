apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dispatcher-dashboard
  template:
    metadata:
      labels:
        app: dispatcher-dashboard
    spec:
      containers:
      - name: dashboard
        image: your-registry/dispatcher-dashboard:latest
        ports:
        - containerPort: 3001
        env:
        - name: FEATURE_FLAGS
          value: '{"useReactDashboard":true}'
