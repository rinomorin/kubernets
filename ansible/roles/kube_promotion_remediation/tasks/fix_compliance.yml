- name: Re-run IPA compliance check
  command: ipa healthcheck
  register: ipa_health
  changed_when: false
  failed_when: false

- name: Emit compliance recheck summary
  copy:
    dest: "/var/log/kube_compliance_recheck/{{ inventory_hostname }}.json"
    content: |
      {
        "host": "{{ inventory_hostname }}",
        "ipa_health": "{{ ipa_health.stdout }}",
        "timestamp": "{{ ansible_date_time.iso8601 }}"
      }
  delegate_to: localhost
